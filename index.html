<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Memory Game</title>
  <link rel="stylesheet" href="style.css"> <!-- Link to external CSS file -->
</head>
<body>
  <section>
    <h1 class="game--title">Memory Game</h1>
    <div id="moveCounter" class="move-counter">Moves: 0</div> <!-- Moves counter -->
    <div id="gameBoard" class="game--container"></div>
    <button id="restartButton" class="game--restart">Restart Game</button> <!-- Restart button added here -->
  </section>
  
  <!-- Popup for win message -->
  <div id="popup" class="popup hidden">
    <div class="popup-content">
      <p id="popupMessage"></p>
      <button id="popupCloseButton">Close</button>
    </div>
  </div>
  
  <script src="main.js"></script> <!-- Link to external JavaScript file -->
</body>
</html>
